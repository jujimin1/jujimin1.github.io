<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: greenyellow;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            color: #444;
        }

        h1, h2, h3 {
            color: #333;
            font-weight: normal;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #3498db;
            font-size: 2.5rem;
        }

        h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #3498db;
            font-size: 1.8rem;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.4rem;
        }

        .section p {
            margin: 5px 0;
            color: #666;
            font-size: 1.1rem;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.2rem;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            outline: none;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .skills {
            list-style-type: none;
            padding: 0;
        }

        .skills li {
            margin-bottom: 8px;
            color: #666;
            font-size: 1.1rem;
        }

        .skills li span {
            display: inline-block;
            width: 100px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>이력서</h1>
        </header>
        <section class="section contact-info">
            <h2>개인 정보</h2>
            <p><strong>이름:</strong> 주지민</p>
            <p><strong>이메일:</strong> jjm0608@dongyang.ac.kr</p>
        </section>
        <section class="section">
            <h2>대학</h2>
            <p>동양미래대학교</p>
            <p>컴퓨터소프트웨어학과</p>
            <p><strong>입학년도:</strong> 2024년</p>
        </section>
       <section class="section">
            
            <ul class="skills">
                <h2>기술</h2>
                <p><strong>다룰 수 있는 언어:</strong> Python, Html, css</p>
            </ul>
        </section>
        <section class="section">
            <h2>기술 개발 경험</h2>
            <p><strong>수업 내용:</strong> 웹 프로그래밍, 정보처리, SW개발도구, 프로그래밍방법론</p>
            </section>
        </div>
</body>
</html>
